apiVersion: apps/v1
kind: Deployment
metadata:
  name: deno-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: deno
  template:
    metadata:
      labels:
        app: deno
    spec:
      containers:
      - name: deno
        image: 211223789150.dkr.ecr.us-east-1.amazonaws.com/my-docker-repo
        ports:
        - containerPort: 8085

 
 # service type loadbalancer       
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: deno
    k8s-app: deno
  name: deno
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  type: LoadBalancer
  selector:
    app: deno
